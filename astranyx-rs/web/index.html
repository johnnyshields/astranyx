<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astranyx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
        }

        #astranyx-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: monospace;
            font-size: 18px;
        }

        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="astranyx-canvas"></canvas>
    <div id="loading">Loading Astranyx...</div>
    <script type="module" src="./bootstrap.js"></script>
</body>
</html>
