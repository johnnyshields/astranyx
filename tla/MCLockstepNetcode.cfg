\* Model checker configuration for LockstepNetcode.tla
\* Run with: ./run-tlc.sh

\* Peer IDs (players in the game)
CONSTANT Peer = {1, 2, 3}

\* Maximum simulation frame to explore
CONSTANT MaxFrame = 2

\* Maximum election term to explore
CONSTANT MaxTerm = 2

\* Safety invariants to check
INVARIANT NoTwoLeadersInSameTerm
INVARIANT FrameBoundedDrift
INVARIANT TypeInvariant
INVARIANT LeaderUpToDate

\* Liveness properties
PROPERTY EventuallyLeader

\* State constraint for finite model checking
CONSTRAINT StateConstraint

\* Don't check for deadlock (model has terminal states at MaxFrame/MaxTerm)
CHECK_DEADLOCK FALSE

\* Specification to check
SPECIFICATION Spec
