\* Model checker configuration for LockstepNetcode.tla
\* Run with: tlc MCLockstepNetcode.cfg

\* Peer IDs (players in the game)
CONSTANT Peer = {1, 2, 3}

\* Maximum simulation frame to explore
\* Keep small for tractable state space
CONSTANT MaxFrame = 3

\* Maximum election term to explore
CONSTANT MaxTerm = 2

\* Maximum events that can be generated
CONSTANT MaxEvents = 2

\* Maximum pending events per peer
CONSTANT MaxPendingEvents = 2

\* Safety invariants to check
INVARIANT NoTwoLeadersInSameTerm
INVARIANT EventTermValidity
INVARIANT FrameMonotonicity

\* Liveness properties
PROPERTY EventuallyLeader

\* State constraint for finite model checking
CONSTRAINT StateConstraint

\* Specification to check
SPECIFICATION Spec
