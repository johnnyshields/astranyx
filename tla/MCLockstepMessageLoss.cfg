\* Model checker configuration for LockstepMessageLoss.tla
\* Focused model: lockstep + message loss (no election)
\* Target: ~5-20M states
\* Usage: ./run_tlc.sh LockstepMessageLoss

CONSTANT Peer = {p1, p2, p3, p4, p5}
CONSTANT MaxFrame = 5
CONSTANT MaxMessages = 15

\* Symmetry reduction (~120x speedup for 5 peers)
SYMMETRY PeerSymmetry

\* Safety invariants
INVARIANT FrameBoundedDrift
INVARIANT TypeInvariant
INVARIANT MessagesValid

\* Liveness (optional - disable symmetry first)
\* PROPERTY EventualProgress

CONSTRAINT MCStateConstraint

CHECK_DEADLOCK FALSE
SPECIFICATION Spec
