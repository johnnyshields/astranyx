\* Model checker configuration for LeaderElection.tla
\* Usage: ./run_tlc.sh LeaderElection

CONSTANT Peer = {p1, p2, p3, p4}
CONSTANT MaxTerm = 3
CONSTANT MaxFrame = 2
CONSTANT InitialLeader = p1

\* Symmetry reduction - DISABLED because liveness properties are enabled
\* (Symmetry can cause TLC to miss liveness violations)
\* SYMMETRY PeerSymmetry

\* Safety invariants
INVARIANT NoTwoLeadersInSameTerm
INVARIANT TypeInvariant
INVARIANT CandidateVotedForSelf
INVARIANT LeaderVotedForSelf
INVARIANT VotedForValid
INVARIANT VotesFromValidPeers
INVARIANT LeaderHadMajority

\* Liveness
PROPERTY EventuallyLeader

CONSTRAINT MCStateConstraint

CHECK_DEADLOCK FALSE
SPECIFICATION Spec
