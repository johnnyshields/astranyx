name: Rust CI

on:
  push:
    branches: [master, main]
    paths:
      - 'astranyx-rs/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'astranyx-rs/**'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

defaults:
  run:
    working-directory: astranyx-rs

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: astranyx-rs

      - name: Run tests
        run: cargo test --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: astranyx-rs

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: astranyx.exe

          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact: astranyx.exe

          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: astranyx

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: astranyx
            cross: true

          # macOS x64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: astranyx

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: astranyx

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: astranyx-rs
          key: ${{ matrix.target }}

      # Linux ARM64 cross-compilation
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: astranyx-${{ matrix.target }}
          path: astranyx-rs/target/${{ matrix.target }}/release/${{ matrix.artifact }}

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: astranyx-rs

      - name: Build WASM
        run: wasm-pack build crates/client --target web --out-dir ../../pkg --no-default-features --features wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: astranyx-wasm
          path: |
            astranyx-rs/pkg/
            astranyx-rs/web/

  release:
    name: Release
    needs: [test, lint, build, build-wasm]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts
