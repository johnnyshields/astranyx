name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  client_lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

      - name: Run type-check
        run: bun run typecheck

  client_test:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./client/coverage/lcov.info
          flags: client
          name: client
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: client-coverage
          path: client/coverage/

  client_build:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

  server_lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27'
          elixir-version: '1.18'

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: server/deps
          key: ${{ runner.os }}-mix-${{ hashFiles('server/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

  server_test:
    runs-on: ubuntu-latest
    env:
      CI: true
      MIX_ENV: test
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27'
          elixir-version: '1.18'

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: server/deps
          key: ${{ runner.os }}-mix-${{ hashFiles('server/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache build
        uses: actions/cache@v5
        with:
          path: server/_build
          key: ${{ runner.os }}-build-${{ hashFiles('server/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  tla_check:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache TLC JAR
        uses: actions/cache@v5
        with:
          path: tla/tmp/tla2tools.jar
          key: tlc-jar-1.8.0

      - name: Verify TLA+ models (hash check + sanity check)
        working-directory: tla
        run: ./run_tlc.sh --ci --download-jar
