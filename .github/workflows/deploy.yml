name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE: ghcr.io/${{ github.repository }}-server
  CLIENT_IMAGE: ghcr.io/${{ github.repository }}-client

jobs:
  # ===========================================================================
  # Build and push server Docker image
  # ===========================================================================
  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build client and deploy to Cloudflare Pages
  # ===========================================================================
  deploy-client:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: client
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: client
        run: bun run typecheck

      - name: Build
        working-directory: client
        run: bun run build
        env:
          # Add any build-time env vars here
          VITE_API_URL: https://api.${{ vars.DOMAIN || 'astranyx.com' }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy client/dist --project-name=astranyx-assets

  # ===========================================================================
  # Deploy server to Kubernetes
  # ===========================================================================
  deploy-server:
    needs: build-server
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CONFIG }}" | base64 -d > ~/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/config ~/.oci/oci_api_key.pem

      - name: Configure kubectl
        run: |
          oci ce cluster create-kubeconfig \
            --cluster-id ${{ secrets.OKE_CLUSTER_ID }} \
            --file ~/.kube/config \
            --region ${{ vars.OCI_REGION || 'ap-tokyo-1' }} \
            --token-version 2.0.0

      - name: Deploy to Kubernetes
        run: |
          # Update image tag
          kubectl set image deployment/phoenix \
            phoenix=${{ env.SERVER_IMAGE }}:${{ github.sha }} \
            -n astranyx

          # Wait for rollout
          kubectl rollout status deployment/phoenix -n astranyx --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n astranyx -l app=phoenix
          kubectl get svc -n astranyx

  # ===========================================================================
  # Notify on completion
  # ===========================================================================
  notify:
    needs: [deploy-client, deploy-server]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Client (Cloudflare) | ${{ needs.deploy-client.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Server (K8s) | ${{ needs.deploy-server.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
